<ul class="breadcrumbs">
  <li><a href="{{ '/' | relative_url }}">{{ site.title }}</a></li>
  {% assign dir_segments = page.dir | slice: 1, page.dir.size | split: '/' %}
  {% for segment in dir_segments %}
  <li> &raquo; {{ segment | capitalize }}</li>
  {% endfor %}
  {% if page.title and page.dir != page.url %}
  <li> &raquo; {{ page.title }}</li>
  {% endif %}
  <li class="breadcrumbs-aside"><a href="{% github_edit_link %}"><span class="fab fa-github"></span> Edit on GitHub</a></li>
</ul>
